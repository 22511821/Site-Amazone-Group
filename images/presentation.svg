<svg xmlns='http://www.w3.org/2000/svg' width='1600' height='900' viewBox='0 0 1600 900' preserveAspectRatio='xMidYMid slice'>
  <defs>
    <linearGradient id='g' x1='0' x2='1' y1='0' y2='1'>
      <stop offset='0' stop-color='#0b1320'/>
      <stop offset='1' stop-color='#1f3057'/>
    </linearGradient>
    <filter id='grain'>
      <feTurbulence baseFrequency='0.8' numOctaves='2' stitchTiles='stitch' result='noise'/>
      <feColorMatrix type='saturate' values='0'/>
      <feBlend in='SourceGraphic' in2='noise' mode='overlay'/>
    </filter>
  </defs>
  <rect width='100%' height='100%' fill='url(#g)'/>
  <g fill='rgba(212,175,55,0.06)'>
    <rect x='0' y='0' width='1600' height='900' filter='url(#grain)'/>
  </g>
  <text x='50%' y='48%' fill='#d4af37' font-family='Poppins, sans-serif' font-size='48' font-weight='700' text-anchor='middle'>Image de présentation</text>
  <text x='50%' y='58%' fill='#e6e6e6' font-family='Poppins, sans-serif' font-size='20' text-anchor='middle'>Remplacez ce fichier par votre image réelle dans /images/</text>
</svg>